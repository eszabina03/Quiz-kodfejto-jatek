<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body style="background-image: url('1.jpg');">
    <div class="container">
        <div class="score">
            <span id="user-score">0</span>
            <span id="total-score">/3</span>
        </div>
        <div class="content" id="question-aera">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option" id="True">True</button>
                <button class="btn btn-option" id="False">False</button>
            </div> 
        </div>


        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-exit" id="exit">Exit</button>
        </div>
    </div>

</body>
</html>
